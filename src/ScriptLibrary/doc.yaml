 - filename: misc 
   functions:
     - name: apply
       usage: <list> <function>
       description: |-
         Applies a function to each element in a list.  Unlike
         array.each, this function expects to emit text 'inline'
         rather than returning an array
       example: "[1,2,3] | apply @(do; $0*2;end)"
        
       
 - filename: warnings 
   functions:
     - name: autogenwarning
       usage: 
       description: |-
         Generates a boilerplate warning using C++
         block commenting
       example: autogenwarning
       